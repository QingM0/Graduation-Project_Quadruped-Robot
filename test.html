<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮控制面板</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }
        .button {
            background-color: #3498db; /* Sky Blue */
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #2980b9; /* Darker Blue */
        }
        .button:active {
            background-color: #1f6d91; /* Even Darker Blue */
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button" onclick="window.location.href='/S';">睡觉</button>
        <button class="button" onclick="window.location.href='/F';">↑</button>
        <button class="button" onclick="window.location.href='/N';">正常</button>

        <button class="button" onclick="window.location.href='/L';">←</button>
        <button class="button" onclick="window.location.href='/M';">友好</button>
        <button class="button" onclick="window.location.href='/R';">→</button>

        <button class="button" onclick="window.location.href='/H';">你好</button>
        <button class="button" onclick="window.location.href='/B';">↓</button>
        <button class="button" onclick="window.location.href='/C';">来啊</button>

        <button class="button" onclick="window.location.href='/U';">投降</button>
        <button class="button" onclick="window.location.href='/D';">狗刨</button>
        <button class="button" onclick="window.location.href='/W';">摇摆</button>

        <button class="button" onclick="window.location.href='/I';">趴着</button>
        <button class="button" onclick="window.location.href='/A';">扇子</button>
        <button class="button" onclick="window.location.href='/K';">眨眼</button>
    </div>

</body>
</html>
