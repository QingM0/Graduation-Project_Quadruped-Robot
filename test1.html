<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四足机器人控制</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 15px;
      font-size: 16px;
    }
    #savedData {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>控制按键</h1>
  
  <div>
    <button onclick="sendJson(1)">天气</button>
    <button onclick="sendJson(2)">立正</button>
    <button onclick="sendJson(3)">前进</button>
    <button onclick="sendJson(4)">后退</button>
    <button onclick="sendJson(5)">原地左转</button>
    <button onclick="sendJson(6)">原地右转</button>
    <button onclick="sendJson(7)">舞蹈1</button>
    <button onclick="sendJson(8)">舞蹈2</button>
    <button onclick="sendJson(9)">舞蹈3</button>
    <button onclick="sendJson(10)">睡觉</button>
    <button onclick="sendJson(11)">复位</button>
  </div>

  <!-- 获取和清空数据的按键 -->
  <div>
    <button onclick="getSavedData()">获取保存的数据</button>
    <button onclick="clearData()">清空数据</button>
  </div>

  <!-- 显示保存的数据 -->
  <div id="savedData"></div>

  <script src="script.js"></script>
</body>
</html>
